<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>readbook</title>
	<style>
		html {
			font-size: 50px;
		}
		body {
			margin: 0;
			font-size: 0.4rem;
		}
		@font-face {
			font-family: 'iconFont';
			src: url('fontIcon/iconfont.eot');
			src: url('fontIcon/iconfont.eot?#iefix') format('embedded-opentype'),
			url('fontIcon/iconfont.woff2') format('woff2'),
			url('fontIcon/iconfont.woff') format('woff'),
			url('fontIcon/iconfont.ttf') format('truetype'),
			url('fontIcon/iconfont.svg#iconfont') format('svg');
		}
		.iconfont {
			font-family: 'iconFont' !important;
			font-size: 16px;
			font-style: normal;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
	</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but readbook doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
